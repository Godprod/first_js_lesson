<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
  </head>
  <body>
    
    <script>

        const menNationality = "китайца";
        const womenNationality = "китайки";
        const nameOfMen = ["Як", "Як-Цидрак", "Як-Цидрак-Цидрак-Цидрони"];
        const nameOfWomen = ["Цыпка", "Цыпка-Дрипка", "Цыпка-Дрипка-Лампампони"];
        const countOfMen = nameOfMen.length;
        const countOfWomen = nameOfWomen.length;
        const children = {
            firstChild: "Шах",
            secondChild: "Шах-Шарах",
            thirdChild: "Шах-Шарах-Шарах-Шарони"
        };
        const listOfManNamesWithComa = nameOfMen.join(", ");
        const listOfWomenNamesWithComa = nameOfWomen.join(", ");

        

    document.body.innerHTML = `

    <p>Жили-были ${countOfMen} ${menNationality}: ${listOfManNamesWithComa}.</p>
    <p>Жили-были ${countOfWomen} ${womenNationality}: ${listOfWomenNamesWithComa}.</p>
    <p>
      Женились: ${nameOfMen[0]} на Цыпке, ${nameOfMen[1]} на Цыпке-Дрипке, ${nameOfMen[2]}
      на Цыпке-Дрипке-Лампампони.
    </p>
    <p>
      Родились дети: У Яка и Цыпки – ${children.firstChild}. У Яка-Цидрака и Цыпки-Дрипки –
      ${children.secondChild}. У Яка-Цидрака-Цидрака-Цидрони и Цыпки-Дрипки-Лампампони –
      ${children.thirdChild}.</p>
      `;
    </script>
  </body>
</html>
